<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gider Takip Uygulaması</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
</head>
<body>
    <header class="text-warning text-center display-5 my-4">
        Aylık Gider Uygulaması
      </header>

  <main class="container" style="max-width: 800px">

    <form action="" class="d-flex">
     <input id="gelir-gider" class="form-control" type="number" min="0" placeholder="Gelirinizi giriniz!" >
      <button id="ekle-btn" type="submit" class="btn btn-warning"> Ekle</button>
    </form>

    <form id="harcama-formu" class="row g-3 mt-4 border rounded-4">
        <h4 class="text-center">Harcama Formu</h4>
        <div class="col-6">
          <label for="harcama-alani" class="form-label">Harcama Alani</label>
          <input type="text" class="form-control" id="harcama-alani" placeholder="Manav, Bakkal, Faktura">
        </div>
        <div class="col-6">
          <label for="tarih" class="form-label">Tarih</label>
          <input type="date" class="form-control"  id="tarih">
        </div>
        <div class="col-12">
          <label for="miktar" class="form-label">Harcanan Miktar</label>
          <input type="number" class="form-control" id="miktar" placeholder="1000 tl ">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

      
  </main>












  <script src="app.js"></script>

</body>

 
</html>
